<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Fixo versus Layout Fluido</title>
    <style>
        body {
            margin: 0;
            font-size: 32px;
        }

        .engenharia,
        .farmacia,
        .matematica {
            display: inline-block;
            border: solid 1px black;
            padding: 12px;
            width: 300px;
            height: 80px;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <main>
        <article class="engenharia"> Engenharia </article>
        <article class="farmacia"> Farmácia </article>
        <article class="matematica"> Matemática </article>
    </main>
</body>

</html>
